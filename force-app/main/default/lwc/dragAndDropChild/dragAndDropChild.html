<template>
    <div class="slds-box slds-theme_shade slds-clearfix slds-grid slds-is-draggable" draggable="true"
        ondragstart={handleDragStart} ondragover={handleDragOver} ondrop={handleDrop} ondragenter={handleDragEnter}
        ondragleave={handleDragLeave} ondragend={handleDragEnd} data-id="mainDiv">
        <div class="slds-col slds-size_11-of-12">
            <p class="slds-text-heading_medium slds-hyphenate">{itemTitle}</p>
            <p class="slds-text-color_weak slds-var-p-top_small slds-truncate">{itemSubtitle}</p>
        </div>
        <div class="slds-col slds-size_1-of-12 slds-align-middle">
            <lightning-button-icon class="slds-float_right" icon-name="utility:delete" alternative-text="Remove"
                title="Remove" onclick={handleRemoveClick}></lightning-button-icon>
        </div>
    </div>
</template>
