<template>
    <lightning-card title="Drag and drop">
        <div class="slds-border_top slds-var-p-top_small slds-var-m-horizontal_large">
            <template if:true={optsize}>
                <ul class="slds-has-dividers_around-space slds-var-m-around_medium">
                    <template for:each={options} for:item="option">
                        <li key={option.id} class="slds-var-m-horizontal_large slds-var-m-vertical_small">
                            <c-drag-and-drop-child item-id={option.id} item-title={option.title}
                                item-subtitle={option.subtitle} item-sequence={option.sequence}
                                onstartdrag={handleDragStart} onitemdrop={handleDrop} onremoveitem={handleRemoveItem}>
                            </c-drag-and-drop-child>
                        </li>
                    </template>
                </ul>
            </template>
            <!-- Show no data available -->
            <template if:false={optsize}>
                <div class="slds-notify_alert slds-theme_alert-texture slds-theme_info" role="alert">
                    <span class="slds-assistive-text">info</span>
                    <span class="slds-icon_container slds-icon-utility-database slds-var-m-right_x-small" title="No Data">
                      <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#database"></use>
                      </svg>
                    </span>
                    <h2>No data available.</h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
